<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="loginForm" action="login.php" method="POST">
        <h2>Login</h2>
        <div>
            <label for="loginInput">Email or Username:</label>
            <input type="text" id="loginInput" name="loginInput" placeholder="Enter your email or username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div id="errorMessage"></div>
        <button type="submit">Login</button>
        <a href="..\view\signup.php">Don't have an account? Sign up here</a>
    </form>
    

    <script>
        // Utility function to validate email format
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email format
            return regex.test(email);
        }

        // Utility function to validate password complexity
        function validatePasswordComplexity(password) {
            const regex = /^(?=.*[A-Z])(?=.*[!@#$%^&*(),.?":{}|<>])[A-Za-z\d!@#$%^&*(),.?":{}|<>]{8,}$/;
            return regex.test(password);
        }

        // Login form submission handling
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting

            const loginInput = document.getElementById('loginInput').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Clear any previous error messages
            errorMessage.textContent = '';

            // Validate fields
            if (loginInput === '' || password === '') {
                errorMessage.textContent = 'All fields are required.';
                return;
            }

            // Check if login input is a valid email or a username
            const isEmail = validateEmail(loginInput);
            const isUsername = !isEmail; // If it's not an email, treat it as a username

            if (!isEmail && loginInput.length < 3) {
                errorMessage.textContent = 'Username must be at least 3 characters long.';
                return;
            }

            if (!validatePasswordComplexity(password)) {
                errorMessage.textContent = 'Password must be at least 8 characters long, contain one uppercase letter, and one special character.';
                return;
            }

            // If all validations pass, proceed with form submission logic
            alert(isEmail ? 'Logged in with Email!' : 'Logged in with Username!');
            // Here you can send data to the server using fetch or any preferred method
        });
    </script>
</body>
</html>
